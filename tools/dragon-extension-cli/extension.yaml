name: my-dragon-extension
description: A Dragon Copilot extension
version: 0.0.1
auth:
  tenantId: b1a9452a-630a-4678-b73d-8c3371a86d20
tools:
  - name: my-tool
    description: Processes clinical data
    endpoint: https://api.example.com/tool-route/v1/process
    inputs:
      - name: note
        description: Clinical Note generated by Dragon Copilot
        data: DSP/Note
      - name: iterative-transcript
        description: Iterative transcript from Dragon Copilot
        data: DSP/IterativeTranscript
    outputs:
      - name: adaptive-card
        description: Adaptive card response
        data: DSP
